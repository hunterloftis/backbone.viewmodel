<!DOCTYPE html>
<html>
<head>
  <title>ViewModel Fiddle</title>
</head>
<body>


  <div data-simple='text: name'></div>
  <input data-simple='val: name' />


  <script src='../vendor/zepto-1.0rc1.js'></script>
  <script src='../vendor/underscore-1.3.3.js'></script>
  <script src='../vendor/backbone-0.9.2.js'></script>

  <script src='../backbone.viewmodel.js'></script>
  <script>
    var simpleVM = new Backbone.ViewModel({
      name: 'Hunter'
    });
    simpleVM.bindTo('data-simple');
  </script>

</body>
</html>
